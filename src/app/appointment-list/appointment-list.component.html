<div class="container">
  <div class="card mt-3 p-3">
    <div class="row">
      <div class="col">
        <h2 class="text-center">Create new appointment</h2>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-md-6">
        <input
          class="form-control"
          [(ngModel)]="newAppointmentTitle"
          placeholder="Appointment description"
        />
      </div>
      <div class="col-md-4 mb-3">
        <input
          class="form-control"
          [(ngModel)]="newAppointmentDate"
          type="date"
          placeholder="Appointment date"
        />
      </div>
      <div class="col-md-2">
        <button class="btn btn-primary" (click)="addAppointment()">Add</button>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <h2 class="text-center mt-5">Appointments</h2>
  <ul class="list-group mt-3">
    <li
      class="list-group-item d-flex justify-content-between align-items-center"
      *ngFor="let appointment of appointments; index as i"
    >
      <span>{{ appointment.id }}</span>
      <span>{{ appointment.title }}</span>
      <span>{{ appointment.date | date : "yyyy-MM-dd" }}</span>
      <button class="btn btn-danger" (click)="deleteAppointment(i)">
        Delete
      </button>
    </li>
  </ul>
</div>
